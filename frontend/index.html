                    <button type="submit" class="btn btn-secondary ml-1 mr-10">send</button>
                </form>
            </div>
        </div>
        <div class="flex flex-col">
            <div class="flex flex-grow flex-col flex-1 w-full">
                <ul class="menu menu-horizontal bg-base-300 w-full h-13 rounded-lg">

                    <li><a id="nav-Groups" href="#" onclick="activateGroups()">Groups</a></li>
                    <li><a id="nav-Friends" href="#" onclick="activateFriends()">Friends</a></li>
                </ul>
                <div id="onlineContent" class="flex flex-col flex-grow w-full h-full">
