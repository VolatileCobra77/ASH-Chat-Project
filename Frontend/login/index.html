    <body class="d-flex flex-column vh-100">
        <!-- Navbar section -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 d-flex justify-content-center">

                        </li>
                    </ul>
                </div>
            </div>
        </div>
            <div class="row">
                <div class="col-6">
                    <div class="mb-3">
                        <div class="card text-start d-flex" style="margin: 10px;">
                            <div class="card-body align-self-center"  >
                                <h4 class="card-title">Login</h4>
                                <div class="card-text">
                                    <form id="loginForm">
                                        <label class="form-label" for="email">Email</label>
                                        <input class="form-control" id="email" name="email" type="email" placeholder="Enter Email"/>
                                        <label class="form-label" for="passwd">Password</label>

                                    </form>
                                    
                                </div>
                            </div>
                        </div>
                        
                    </div>
                    
                </div>
                <div class="col-6">
                    <div class="mb-3">

                                <h4 class="card-title">Sign Up</h4>
                                <div class="card-text">
                                    <form id="signupForm">
                                        <label class="form-label" for="uname">Username</label>
                                        <input class="form-control" id="uname" name="uname" type="text" placeholder="Enter Username"/>
                                        <label class="form-label" for="email-signup">Email</label>
                                        <input class="form-control" id="email-signup" name="email-signup" type="email" placeholder="Enter Email"/>
                                        <label class="form-label" for="passwd-signup">Password</label>
                                        <input type="password" name="passwd-signup" id="passwd-signup" class="form-control" placeholder="Enter Password"/>
                                        <button type="submit" class="btn btn-primary">Sign Up</button>
                                    </form>
                                    
                                </div>
                            </div>
                        </div>
                        
                    </div>
                    
                </div>
            </div>
        </div>
        <div id="accountBtn"></div>
    </body>
